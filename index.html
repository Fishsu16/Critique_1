<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入測試 - GitHub Pages</title>
</head>
<body>
    <h2>登入</h2>
    <form action="#" method="GET">
        <label for="username">帳號：</label>
        <input type="text" id="username" name="username" autocomplete="username webauthn" required><br><br>
        
        <label for="password">密碼：</label>
        <input type="password" id="password" name="password" autocomplete="current-password" required><br><br>
        
        <button type="submit">登入</button>
    </form>
</body>
</html>
